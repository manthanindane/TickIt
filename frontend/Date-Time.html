<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="Global.css" />
    <link rel="stylesheet" href="Date-Time.css" />

    <link  rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" />

    <link  rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;800&display=swap"/>

    <link  rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"/>

    <link  rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

  </head>

  <body>

    <div class="date-and-time">
      
      <div class="date-and-time-child"></div>
      <b class="rrr-rise-roar">RRR (Rise Roar Revolt) Hindi-2D</b>
      <div class="date-and-time-item"></div>
      
      <div class="date-cards">
        
        <div class="date-cards1">
          <div class="date-cards-child selectable-time"></div>
          <div class="date-cards-item selectable-time"></div>
          <div class="date-cards-inner selectable-time"></div>
          <div class="rectangle-div selectable-time"></div>
        </div>

        <div class="date-card-current ">
          <b class="mon">MON</b>
          <b class="b">01</b>
          <b class="may">MAY</b>
        </div>
        <div class="date-card-current1 ">
          <b class="mon">TUE</b>
          <b class="b">02</b>
          <b class="may">MAY</b>
        </div>
        <div class="date-card-current2 ">
          <b class="mon">WED</b>
          <b class="b">03</b>
          <b class="may">MAY</b>
        </div>
        <div class="date-card-current3 ">
          <b class="mon">THU</b>
          <b class="b">03</b>
          <b class="may">MAY</b>
        </div>
      </div>

      <!-- Time slots-->
      <div class="date-and-time-inner"></div>
      <div class="times-1">
        <div class="times-1-child"></div>
        <div class="times-1-item"></div>
        <b class="e-square-oasis-ac">E-SQUARE Oasis (A.C): Solapur</b>
        <div class="time-slots ">
          <div class="time-slots-child selectable-time" id="rectangle11"></div>
          <div class="time-slots-item selectable-time"></div>
          <div class="time-slots-inner selectable-time"></div>
          <div class="am selectable-time">9:30 AM</div>
          <div class="info">
            <img class="vector-icon2" alt="vector-icon2" src="vector-icon2.png" />
            <div class="info1">info</div>
          </div>
          <div class="pm selectable-time">12:30 PM</div>
          <div class="pm1 selectable-time">7:30 PM</div>
        </div>
      </div>
      <div class="times-2">
        <div class="times-2-child"></div>
        <b class="bhagwat-uma-mandir">Bhagwat Uma Mandir: Solapur</b>
        <div class="time-slots1">
          <div class="time-slots-child selectable-time"></div>
          <div class="time-slots-item selectable-time"></div>
          <div class="am selectable-time">9:30 AM</div>
          <div class="info2">
            <img class="vector-icon2" alt="vector-icon2" src="vector-icon2.png" />
            <div class="info1">info</div>
          </div>
          <div class="pm selectable-time">12:30 PM</div>
        </div>
      </div>
      <div class="times-3">
        <div class="times-2-child"></div>
        <b class="bhagwat-uma-mandir">Prabhat Talkies: Solapur</b>
        <div class="time-slots2">
          <div class="time-slots-child3 selectable-time"></div>
          <div class="time-slots-child4 selectable-time"></div>
          <div class="info4">
            <img class="vector-icon2" alt="vector-icon2" src="vector-icon2.png" />
            <div class="info1">info</div>
          </div>
          <div class="pm3 selectable-time">12:30 PM</div>
          <div class="pm4 selectable-time">7:30 PM</div>
        </div>
      </div>
       
      <img class="extras-icon" alt="" src="RRR.jpg" />
      
    </div>
</body>
</html>
